<dom-module id="my-header">
  <template>
    <style>
      :host {
        display: block;
        background-color: var(--dark-theme-background-color);
        color: var(--dark-theme-text-color);
      }

      paper-listbox {
        --paper-listbox-background-color: var(--dark-theme-background-color);
        --paper-listbox-color: var(--dark-theme-text-color);
      }

      .my-header-wrapper {
        @apply --paper-font-common-base;

        height: 40px;
        width: 100%;
      }

      .my-menu-icon {
        float: left;
        margin-left: 10px;
        margin-right: 10px;
      }

      .my-title {
        float: left;
        margin-left: 10px;
        margin-right: 10px;
        line-height: 40px;
      }

      .my-profile {
        float: right;
        margin-left: 10px;
        margin-right: 10px;
      }

      .my-profile-picture {
        float: left;
        height: 25px;
        width: 25px;
        border-radius: 5px;
        line-height: 40px;
        margin: 5px;
      }

      .my-username {
        float: left;
        line-height: 40px;
      }
    </style>

    <div class="my-header-wrapper">
      <template is="dom-if" if="{{menubuttonvisible}}">
        <paper-icon-button icon="menu" on-tap="menuButtonClicked" class="my-menu-icon"></paper-icon-button>
      </template>
      <div class="my-title">[[appname]]</div>
      <div class="my-profile">
        <paper-button raised class="raised" on-tap="usernameClicked" height="30px">
          <img src="[[userprofileimageurl]]" class="my-profile-picture">
          <div class="my-username">[[user]]</div>
        </paper-button>
        <template is="dom-if" if="{{profilemenuvisible}}">
          <paper-listbox>
            <paper-item>Share</paper-item>
            <paper-item>Settings</paper-item>
            <paper-item>Help</paper-item>
          </paper-listbox>
        </template>
      </div>
    </div>

  </template>
  <script>
    /**
     * `my-header`
     * A custom header that supports features transversal to most apps
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyHeader extends Polymer.Element {
      static get is() { return 'my-header'; }
      static get properties() {
        return {
          menubuttonvisible: {
            type: Boolean,
            value: true
          },
          appname: String,
          user: String,
          userprofileimageurl: String,
          profilemenuvisible: {
            type: Boolean,
            value: false
          }
        };
      }

      menuButtonClicked(e) {
        this.dispatchEvent(new CustomEvent('menuclicked'));
      }

      usernameClicked(e) {
        this.profilemenuvisible = !this.profilemenuvisible;
      }
    }

    window.customElements.define(MyHeader.is, MyHeader);
  </script>
</dom-module>
