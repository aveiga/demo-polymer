<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../my-styles/my-theme.html">
<link rel="import" href="../my-header/my-header.html">
<link rel="import" href="../my-footer/my-footer.html">

<dom-module id="my-page">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        width: 100%;
      }

      .my-page-wrapper {
        height: 100%;
        width: 100%;
      }

      .my-slot-wrapper {
        height: calc(100% - 100px);
        width: 100%;
      }
    </style>
    <div class="my-page-wrapper">
      <slot name="header"></slot>
      <div class="my-slot-wrapper">
        <slot></slot>
      </div>
      <slot name="footer"></slot>
    </div>
  </template>

  <script>
    /**
     * `my-page`
     * A custom web page that supports features transversal to most apps
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyPage extends Polymer.Element {
      static get is() { return 'my-page'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-page'
          }
        };
      }
    }

    window.customElements.define(MyPage.is, MyPage);
  </script>
</dom-module>
